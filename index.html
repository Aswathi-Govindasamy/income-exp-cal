<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Income Expense App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Income Expense Tracker</h1>

    <!--  Totals Section -->
    <section id="totals">
      <div>Total Income: ₹<span id="total-income">0</span></div>
      <div>Total Expense: ₹<span id="total-expense">0</span></div>
      <div>Net Balance: ₹<span id="net-balance">0</span></div>
    </section>

    <!-- Form to Add Entry -->
    <div>
      <form id="entry-form">
        <label for="description">Enter description</label>
        <input type="text" id="description" required />

        <label for="amount">Enter Amount</label>
        <input type="number" id="amount" required />

        <label for="type">Type</label>
        <select id="type">
          <option value="income">Income</option>
          <option value="expense">Expense</option>
        </select>

        <button type="submit">Add</button>
        <button type="button" id="reset-btn">Reset</button>
      </form>
    </div>

    <!-- Filter Options -->
    <div id="filters">
      <label
        ><input id="show-all" type="radio" name="filter" value="all" checked />
        All</label
      >
      <label
        ><input id="show-income" type="radio" name="filter" value="income" />
        Income</label
      >
      <label
        ><input id="show-expense" type="radio" name="filter" value="expense" />
        Expense</label
      >
    </div>

    <!-- List of Entries -->
    <!-- Entry Table -->
    <table id="entry-table">
      <thead>
        <tr>
          <th>Description</th>
          <th>Amount</th>
          <th>Type</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="entry-tbody">
        <!-- JavaScript will insert table rows here -->
      </tbody>
    </table>

    <script src="script.js"></script>
  </body>
</html>
